<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./src/icon.png"/>
    <script src="script.js" defer></script>
    
    <title>Notes test</title>
</head>
<body>

    <div class="question" id="question">
        <div class="note" id="note"></div>
        <div class="lines" id="lines"></div>
        <div class="exLines" id="exLines"></div>
    </div>
    <div class="hint" id="hint"></div>
    <div class="notesList" id="notesList"></div>
    <div class="frets" id="frets"></div>
    <div class="statistic" id="statistic">
        <div id="totallyAnswered">Answered questions: 0 </div>
		<div id="correctAnswered">Correct answers: 0% </div>
		<div class="mistakes">Mistakes:</div>
		<div id="textMistakes" class="mistakes"></div>
    </div>
</body>
</html>
